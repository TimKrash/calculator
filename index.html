<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator container">
        <div class="display">
            <div class="text">
                0
            </div> 
        </div>

        <div class="reset">
            <div class="clear">
                <div class="text">
                    Clear
                </div>
            </div>

            <div class="delete">
                <div class="text">
                    Delete
                </div>
            </div>
        </div>

        <div class="operation">
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button divide">%</div>
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button multiply">x</div>
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button subtract">-</div>
            <div class="button zero">0</div>
            <div class="button dot">.</div>
            <div class="button equals">=</div>
            <div class="button plus">+</div>
        </div>
    </div>

    <div class="footer">
        Copyright &copy; Krash
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
